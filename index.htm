<html>
  <head>
    <title>Prefab Estimator Video</title>
    <link href="video-js.min.css" rel="stylesheet">
    <link href="custom.css" rel="stylesheet"> 
    <link href="bootstrap.css" rel="stylesheet">
    <style>
         .video-js .vjs-control-bar { 
          display: -webkit-box;
          display: -webkit-flex;
          display: -ms-flexbox;
          display: flex;
        } 

        /* Make the demo a little prettier */
        body {
          margin-top: 0px;
          background: #222;
          text-align: center; 
          color: #aaa;
          font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
          background: radial-gradient(#333, hsl(200,30%,6%) );
        }

        .footer {
          position: fixed;
          left: 0px;
          bottom: 10px;
          width: 100%;
          background-color: green;
          color: white;
          text-align: center;
        }

        .footer-links ul li {
    float: left;
    display: inline;
}
.copyright p {
  color: white;
  font-size: 1rem;
  padding: 10px 5px 0;
}

       
    </style>
  </head>
  <body>

     <header class="clearfix">
      <nav class="navbar navbar-fixed-top navheader" style="background-color:green;">
        <div >
          <h3>Prefab Pricing Estimator Video</h3>
        </div>
        
      </nav>
    </header>

    <div class="container" id="novideo" style="display:none;">
      <div class="row">
        <div class="col-md-12">
          <h2>No Video to show</h2>
           </br> 
           <a href="/uploadfilescreen" > Start uploading video </a> 
        </div>
      </div>
    </div>

    <div class="container-fluid" id="showvideo" style="display:none;">
      <div class="row">
        <!-- <div class="col-md-4">                  
        </div> -->
        <div class="col-md-8 offset-md-4">
          <div >
             <a href="/uploadfilescreen" >Upload More Video </a> 
          </div>          
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
             <button class="btn btn-info btn-block"> Video List</button>
            </div>
          </div>
          <div class="list-group well" id="videolist">            
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <button class="btn btn-danger" onclick="deleteAll()">Delete All</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="1000" height="500"  data-setup='{ "inactivityTimeout": 0 }'>
            <source id="videosrc" src="a" type='video/mp4'>
    
            <p class="vjs-no-js">
              To view this video please enable JavaScript, and consider upgrading to a web browser that
              <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
          </video>
        </div>
      </div>
      
    </div>
    <div class="row footer ml-0">
        <div class="footer-links col-md-6 col-sm-6">
          <ul>
            <li><a href="http://www.apcc.com" target="blank" shape="rect">Schneider Electric IT Home</a></li>
            <li>|</li>
            <li><a href="http://www.schneider-electric.com" target="blank" shape="rect">Schneider Electric Home</a></li>
            <li>|</li>
            <li><a href="#" shape="rect">About</a></li>
          </ul>
        </div>
        <div class="copyright col-md-6 col-sm-6">
          <p class="pull-right">Copyright &copy; Schneider Electric IT Corporation All Rights Reserved</p>
        </div>
      </div>
    <!-- <button id="toggleButton">Start/Stop</button> -->
    <script src="video.js"></script>
    <script src="jquery.js"></script>
    <script src="app.js"></script>

    

  </body>
</html>
